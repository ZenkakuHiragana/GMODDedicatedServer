name: Setup SteamCMD

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run server
      run: >
        docker run -it
        -p 27015:27015/tcp
        -p 27015:27015/udp
        -e "AUTHKEY="
        -e "GLST="
        -e "GAMEMODE=sandbox"
        -e "MAP=gm_construct"
        -e "WORKSHOPCOLLECTIONID="
        hackebein/garrysmod
